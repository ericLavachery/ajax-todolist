<!doctype html>
<html>
<head>
    <title>Ajax ToDoList</title>
    <meta charset="utf-8">
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>House To-Do List</h1>
    <ul id="todoList"></ul>
    <span class="gray"></span>
    <form>
        <fieldset>
            <legend>Add a new to-do item</legend>
            <div class="tableContainer">
                <div class="tableRow">
                    <label for="task">Task: </label>
                    <input type="text" id="task" size="35" placeholder="Get bread">
                </div>
                <div class="tableRow">
                    <label for="who">Who should do it: </label>
                    <input type="text" id="who" placeholder="Scott">
                </div>
                <div class="tableRow">
                    <label for="dueDate">Due Date: </label>
                    <input type="date" id="dueDate">
                </div>
                <div class="tableRow">
                    <label for="submit"></label>
                    <input type="button" id="submit" value="submit">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
